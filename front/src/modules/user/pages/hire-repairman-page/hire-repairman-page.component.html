<body class="align">
  <div class="grid align__item">
    <form class="form">
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="username"
          required
          value="{{ currentUserUsername }}"
        />
        <label class="input-label">Username</label>
      </div>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="repairman"
          required
          value="{{ currentRepairmanUsername }}"
        />
        <label class="input-label">Repairman</label>
      </div>
      <div class="input">
        <input
          type="date"
          class="input-field"
          id="dateOfAppointment"
          required
        />
        <label class="input-label"></label>
      </div>
      <div class="input">
        <input
          type="time"
          class="input-field"
          runat="server"
          id="timeOfAppointment"
          required
        />
        <label class="input-label"></label>
      </div>
      <div class="input">
        <input type="text" class="input-field" id="price" required />
        <label class="input-label">Price</label>
      </div>
    </form>
    <br />
    <div class="form__field">
      <button class="submit" (click)="saveChanges()">Create</button>
    </div>
  </div>
</body>

<br />
<br />
<br />
<div class="search-container">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    fill="currentColor"
    class="bi bi-search"
    viewBox="0 0 16 16"
  >
    <path
      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
    />
  </svg>
  <input
    type="text"
    name="search"
    [(ngModel)]="term"
    class="search-input"
    placeholder="Search User..."
  />
</div>
<div class="row card-group">
  <div class="col-3" *ngFor="let user of users | filter : term">
    <div id="container">
      <div>
        <h1>{{ user.Username }}</h1>
        <p class="information">{{ user.FirstName }} {{ user.LastName }}</p>
        <p class="information">{{ user.Address }}</p>
        <p class="information">{{ user.Occupation }} ({{ user.Price }}$)</p>
        <p class="information">{{ user.Review }} ({{ user.ReviewCounter }})</p>

        <button
          class="btn btn"
          id="ban"
          style="font-family: 'Bebas Neue'; font-size: 25px"
          (click)="hire(user.Username)"
        >
          Hire
        </button>
      </div>
    </div>
  </div>
</div>
